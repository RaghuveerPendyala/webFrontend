<div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
      
       <!-- Add Survey Page -->
       <h3 *ngIf='requestType==="add"'>Add New Survey</h3>
          
            <form *ngIf="requestType=='add'" [formGroup]= "formdata" (ngSubmit)= "onClickSubmit(formdata.value)" #myform="ngForm">
              
              <div class="form-group">
                <label for="NameTextField">Title</label>
                <input type="text" class="form-control" id="NameTextField"
                placeholder="Survey Title" name="Title" formControlName="Title" required>
              </div>
              <div *ngIf="formdata.get('Title').hasError('required') && myform.submitted" class='alert-danger'>Survey Title is required</div>
              
              <div class="form-group">
                <label for="DateTextField">Date</label>
                <input type="date" class="form-control" id="DateTextField"
                placeholder="Date" name="Date" formControlName="Date" required>
              </div>
              <div *ngIf="formdata.get('Date').hasError('required') && myform.submitted" class='alert-danger'>Date is required</div>
              
              <div class="form-group">
                <label for="DescriptionTextField">Description</label>
                <input type="text" class="form-control" id="DescriptionTextField"
                placeholder="Survey Description" name="Description" formControlName="Description" required>
              </div>
              <div *ngIf="formdata.get('Description').hasError('required') && myform.submitted" class='alert-danger'>Description is required</div>
              
              <div class="form-group">
                <label for="Question_1TextField">Question 1</label>
                <input type="text" class="form-control" id="GenreTextField"
                placeholder="Question 1" name="Question_1" formControlName="Question_1" required>
              </div>
              <div *ngIf="formdata.get('Question_1').hasError('required') && myform.submitted" class='alert-danger'>Question is required</div>
                             
               <div class="form-group">
                <label for="Question_2TextField">Question 2</label>
                <input type="text" class="form-control" id="GenreTextField"
                placeholder="Question 2" name="Question_2" formControlName="Question_2" required>
              </div>
              <div *ngIf="formdata.get('Question_2').hasError('required') && myform.submitted" class='alert-danger'>Question is required</div>
              
               <div class="form-group">
                <label for="Question_3TextField">Question 3</label>
                <input type="text" class="form-control" id="GenreTextField"
                placeholder="Question 3" name="Question_3" formControlName="Question_3" required>
              </div>
              <div *ngIf="formdata.get('Question_3').hasError('required') && myform.submitted" class='alert-danger'>Question is required</div>
              
              <a href="/home">
                <button type="submit" class="forsubmit btn btn-success">Submit</button>
              </a> 
              <a href="/" class="btn btn-warning"><i class="fa fa-undo"></i> Cancel</a>
            </form>

            <!-- Answer Survey Page -->
            <h1 *ngIf="requestType=='answer'" >Answer Survey </h1>
            <form *ngIf="requestType=='answer'" [formGroup]= "answerformdata" (ngSubmit)= "onSubmitAnswer(answerformdata.value)" #myform="ngForm">

                <div class="form-group">
                  <label for="NameTextField">Survey Title: {{surveys.Title}}</label>
                </div>

                <div class="form-group">
                  <label for="DateTextField">Date Created: {{surveys.Date}}</label>
                </div>

                <div class="form-group">
                  <label for="DescriptionTextField">Description: {{surveys.Description}}</label>
                </div>

                <div class="form-group">
                  <label for="Question_1TextField">Question 1 : {{surveys.Question_1}}</label>
                </div>

                <div class="form-group">
                  <label for="Answer_1TextField">Answer: </label>
                  <input type="text" class="form-control" id="GenreTextField"
                  placeholder="Please write your answer here" name="Answer_1" value="{{surveys.Answer_1}}"  formControlName="Answer_1" required>
                </div>
                <div *ngIf="answerformdata.get('Answer_1').hasError('required') && myform.submitted" class='alert-danger'>Answer is required</div>
              
                <div class="form-group">
                  <label for="Question_2TextField">Question 2 : {{surveys.Question_2}}</label>
                </div>

                <div class="form-group">
                  <label for="Answer_2TextField">Answer: </label>
                  <input type="text" class="form-control" id="GenreTextField"
                  placeholder="Please write your answer here" name="Answer_2" value="{{surveys.Answer_2}}" formControlName="Answer_2" required>
                </div>
                <div *ngIf="answerformdata.get('Answer_2').hasError('required') && myform.submitted" class='alert-danger'>Answer is required</div>
              
                <div class="form-group">
                  <label for="Question_3TextField">Question 3 : {{surveys.Question_3}}</label>
                </div>

                <div class="form-group">
                  <label for="Answer_3TextField">Answer: </label>
                  <input type="text" class="form-control" id="GenreTextField"
                  placeholder="Please write your answer here" name="Answer_3" value="{{surveys.Answer_3}}" formControlName="Answer_3" required>
                </div>
                <div *ngIf="answerformdata.get('Answer_3').hasError('required') && myform.submitted" class='alert-danger'>Answer is required</div>
              
                <br>
                <button type="submit" class="btn btn-primary"><i class="fa fa-check-square-o"></i> Submit</button>
                <a href="/surveys" class="btn btn-warning"><i class="fa fa-undo"></i> Cancel</a>
              </form>
            

      </div>
    </div>
</div>
