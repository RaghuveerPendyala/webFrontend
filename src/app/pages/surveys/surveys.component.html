<div class="container">
    <div class="row">
      <div class="col-md-offset-1 col-md-10">
        <h3>Active Surveys </h3>
        
        <br>
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th>Title</th>
                <th class="text-center">Date</th>
                <th class="text-center">User</th>
                <th class="text-center">Description</th>
                <th class="text-center"></th>
                <th *ngIf='isLoggedIn()' class="text-center"></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let survey of surveys">
                    <td>{{survey.Title}}</td>
                    <td class="text-center">{{survey.Date}}</td>
                    <td class="text-center">{{survey.User}}</td>
                    <td class="text-center">{{survey.Description}}</td>
                
                    <td class="text-center">
                        <a href="/" class="bt btn-primary btn-sm">Answer Survey</a>
                    </td>
                    <td *ngIf='isLoggedIn()' class="text-center">
                        <a href="/" class="bt btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-offset-1 col-md-10 text-center">
          <ul class="pagination pagination-lg pager" id="myPager"></ul>
        </div>
      </div>
    </div>
</div>
